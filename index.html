<html>
    <head>
        <link rel="stylesheet" href="index.css">


    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <button id="home-btn-1" onclick="addHomeOne()">+ 1</button>
                <button id="home-btn-2" onclick="addHomeTwo()">+ 2</button>
                <button id="home-btn-3" onclick="addHomeThree()">+ 3</button>
                <button class="reset" id="home-reset" onclick="resetHome()">Reset</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <button id="guest-btn-1" onclick="addGuestOne()">+ 1</button>
                <button id="guest-btn-2" onclick="addGuestTwo()">+ 2</button>
                <button id="guest-btn-3" onclick="addGuestThree()">+ 3</button>
                <button class="reset" id="guest-reset" onclick="resetGuest()">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
